<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="shortcut icon" href="imagens/super-mario.png" type="image/x-icon">
    <title> Mario Dump </title>
</head>
<body>

    <div class="menu-screen">
        <span class="game-over">Game over</span>

        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            
            Jogar novamente
        </button>

        <button class="btn-back">Voltar</button>
    </div>

    <div class="game-board">

    <img src="imagens/clouds.png" class="clouds">
    <img src="imagens/mario.gif" class="mario">
    <img src="imagens/pipe.png" class="pipe">

    </div>
    
</body>
</html>
