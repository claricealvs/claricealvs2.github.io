<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="login.css">

  <script defer src="login.js"></script>
  <link rel="shortcut icon" href="imagens/cerebro.png" type="image/x-icon">
  <title>Jogo da Memória | Login</title>
</head>

<body>

  <form class="login-form">

    <div class="login__header">
      <img src="imagens/logotipo.png" alt="logo">
      <img src="imagens/logo_inicial.jpg" alt="cerebro icon"> <br> <br>
      <h1>Jogo da Memória</h1>
    </div>

    <input type="text" placeholder="Nome" class="login__input">
    <button type="submit" class="login__button">Jogar</button>
  </form>

  <button class="voltar__button">Voltar</button>

</body>
</html>
